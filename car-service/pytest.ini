[pytest]
# Pytest configuration for car-service

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers
markers =
    unit: Unit tests (isolated component tests)
    integration: Integration tests (API endpoint tests)
    slow: Tests that take a long time to run

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */__init__.py
    */config.py

[coverage:report]
precision = 2
skip_empty = True
show_missing = True
