[pytest]
# Pytest configuration for payment-service

# Minimum version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Add current directory to Python path
pythonpath = .

# Async configuration
asyncio_mode = auto

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers - fail on unknown markers
    --strict-markers
    # Coverage options
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Fail if coverage is below threshold
    --cov-fail-under=80
    # Show warnings
    -W default

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    slow: Tests that take a long time to run
    asyncio: Async tests requiring asyncio support
    rabbitmq: Tests that involve RabbitMQ mocking

# Coverage configuration
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
