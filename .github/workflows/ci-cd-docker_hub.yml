name: CI/CD to DockerHub
on:
  push:
    branches: [ main ]
    paths:
      - 'car-service/**'
      - '.github/workflows/ci-cd-docker_hub.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'car-service/**'
      - '.github/workflows/ci-cd-docker_hub.yml'

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r car-service/requirements.txt

      - name: Run unit tests
        working-directory: car-service
        run: pytest -m unit

  build:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        working-directory: car-service
        run: |
          docker build . --tag car-service:latest
          docker save car-service:latest -o car-service.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: car-service-image
          path: car-service/car-service.tar
          retention-days: 1

  push:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: car-service-image
          path: car-service

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to Docker Hub
        working-directory: car-service
        run: |
          docker load --input car-service.tar
          docker tag car-service:latest ${{ secrets.DOCKER_USERNAME }}/car-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/car-service:latest
