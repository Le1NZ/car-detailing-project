[pytest]
# Pytest configuration for order-service

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Add current directory to Python path
pythonpath = .

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Coverage options
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    # Fail if coverage is below threshold
    --cov-fail-under=85
    # Show warnings
    -W default
    # Asyncio mode
    --asyncio-mode=auto

# Markers for organizing tests
markers =
    unit: Unit tests (isolated component tests)
    integration: Integration tests (API endpoint tests)
    slow: Slow running tests
    asyncio: Asynchronous tests

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
